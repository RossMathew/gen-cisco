basic:
  name: R1
  disable_dns: True
  password_encryption: True
  banner: The router is for authorized personnel only.
  interfaces:
    - interface: G0/0
      ip: 172.16.20.1 255.255.255.128
      description: Link to the Fa0/1 interface.
      # duplex: auto
      # speed: auto
      # mac_address: 0000.0000.0001
      # delay: 10
      # pppoe: True
      # lldp:
      #   receive: True
      #   transmit: True
      activate: True
    - interface: S0/0/0
      ip: 209.165.200.225 255.255.255.252
      # duplex: auto
      # speed: auto
      description: Link to the Fa0/2 interface.
      activate: True
  routes:
    - route: 172.16.18.0 255.255.255.0 10.1.0.10
    - route: 172.16.19.0 255.255.255.0 10.1.0.20
    - route: 0.0.0.0 0.0.0.0 10.1.0.30
  # cdp: True
  # timezone:
  #   name: CST
  #   utc: -6
  # secure:
  #   boot_config: True
  #   boot_image: True
  # lldp: True
  # vpdn: True

ssh:
  domain: cisco.com
  account:
    - username: cisco
      password: cisco
    - username: test
      password: test
  vty: 15
  encryption: 2048
  version: 2
  timeout: 30
  auth_retries: 3

