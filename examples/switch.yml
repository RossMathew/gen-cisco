ssh:
  accounts:
    - username: cisco
      password: cisco
      privilege: 15
    - username: test
      password: test
      privilege: 4
  action: generate
  domain: cisco.com
  encryption: 2048
  retries: 3
  timeout: 30
  version: 2
  vty: 0 15

stp:
  mode: rapid-pvst
  portfast: True
  vlans:
    - vlan: 1
      priority: primary
    - vlan: 10
      priority: 4096
  interfaces:
    - range: Fa0/1-Fa0/3
      bpduguard: True
      guard: True
      link_type: p2p
      portfast: True
      vlans:
        - vlan: 1
          priority: 128
        - vlan: 9-11
          priority: 144
    - range: Fa0/4-Fa0/6
      bpduguard: False
      link_type: shared
      portfast: Trunk

