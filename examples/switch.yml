basic:
  name: SW1
  disable_dns: True
  password_encryption: True
  banner: The switch is for authorized personnel only.
  gateway: 192.168.1.1
  interfaces:
    - interface: F0/1
      description: Link to Fa0/1 interface.
      # duplex: auto
      # mdix: auto
      # speed: auto
      # lldp:
      #   receive: True
      #   transmit: True
      # ring_limit: 3
      # bstorm_level: 1.0
      activate: True
    - interface: F0/2
      description: Link to Fa0/2 interface.
      # duplex: half
      # speed: auto
      activate: True
  vlans:
    - id: 10
      name: Users
      remote_span: True
    - id: 20
      name: Voice
    - id: 30
      name: Management
  # mls: True
  # cdp: True
  # timezone:
  #   name: CST
  #   utc: -6
  # sdm:
  #   bias: default
  # lldp: True

